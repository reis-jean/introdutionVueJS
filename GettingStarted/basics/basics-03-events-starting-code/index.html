<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script> <!-- Vue 3 -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add" >Add</button>
      <!-- clicavel apenas com o botão direito -->
      <button v-on:click.right="remove">Reduce</button>
      <p>Result: {{ counter }}</p>
      <button v-on:click="resetInput">Reset input</button>
      <!-- <input type="text" v-model="name" v-on:input="setName($event, 'Lima')" v-on:keyup.enter="confirmInput"> -->
      <!-- Usa-se v-model para que ao alterar a variavel tbm é alterar o valor do input -->
      <input type="text" v-model="name" >
      <input type="text" v-model="lastName" >
      <p>Your name: {{ fullName }}</p>
      <!-- para a execuçao normal e passa a usar somente o vue -->
      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
